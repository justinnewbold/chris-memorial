<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Loving Memory of Chris Newbold</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
        }

        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(0,0,0,0.6);
            background: #000;
        }

        video {
            width: 100%;
            display: block;
            background: #000;
            cursor: pointer;
        }

        /* Simple thumbnail overlay using the uploaded image */
        .thumbnail-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .thumbnail-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .thumbnail-overlay img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .quote {
            margin-top: 40px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            font-style: italic;
            color: #b8c5d6;
            line-height: 1.8;
            max-width: 600px;
            padding: 0 20px;
        }

        .footer {
            padding: 30px 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #6b7c93;
        }

        .footer a {
            color: #8fa4bf;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .quote {
                font-size: 1.1rem;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <main class="hero">
        <div class="video-container">
            <video id="tribute-video" playsinline controls>
                <source src="https://og8hz9aar6ozrqon.public.blob.vercel-storage.com/tribute.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            
            <!-- Thumbnail overlay using the memorial-style image -->
            <div class="thumbnail-overlay" id="thumbnail-overlay">
                <img src="images/thumbnail.jpg" alt="Click to play tribute video for Chris Francis Newbold">
            </div>
        </div>

        <p class="quote">
            "He lived a full and adventurous life and his inspiration as a father 
            and grandfather will be felt for generations."
        </p>
    </main>

    <footer class="footer">
        <p>Forever in our hearts</p>
        <p style="margin-top: 10px;">
            <a href="https://www.lindquistmortuary.com/obituaries/chris-newbold" target="_blank">
                View Full Obituary
            </a>
        </p>
    </footer>

    <script>
        const video = document.getElementById('tribute-video');
        const thumbnailOverlay = document.getElementById('thumbnail-overlay');

        thumbnailOverlay.addEventListener('click', function() {
            thumbnailOverlay.classList.add('hidden');
            video.play();
        });

        video.addEventListener('play', function() {
            thumbnailOverlay.classList.add('hidden');
        });

        video.addEventListener('pause', function() {
            if (video.currentTime === 0 || video.ended) {
                thumbnailOverlay.classList.remove('hidden');
            }
        });

        video.addEventListener('ended', function() {
            thumbnailOverlay.classList.remove('hidden');
        });
    </script>
</body>
</html>
