<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Loving Memory of Chris Newbold</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
        }

        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(0,0,0,0.6);
            background: #000;
        }

        video {
            width: 100%;
            display: block;
            background: #000;
            cursor: pointer;
        }

        /* Custom thumbnail overlay that matches the memorial style */
        .custom-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2a2a3a 0%, #1a1a2a 50%, #252535 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .custom-thumbnail.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .thumbnail-content {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 40px;
            gap: 20px;
        }

        .thumbnail-photo {
            flex: 0 0 auto;
            width: 200px;
            height: 250px;
            object-fit: cover;
            border: 3px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .play-button-container {
            flex: 0 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-button {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.15);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .custom-thumbnail:hover .play-button {
            background: rgba(255,255,255,0.25);
            border-color: rgba(255,255,255,0.5);
            transform: scale(1.1);
        }

        .play-button svg {
            width: 32px;
            height: 32px;
            margin-left: 5px;
            fill: rgba(255,255,255,0.9);
        }

        .thumbnail-info {
            flex: 0 0 auto;
            text-align: left;
            padding-left: 20px;
        }

        .thumbnail-info .subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            font-style: italic;
            font-weight: 300;
            color: rgba(255,255,255,0.7);
            margin-bottom: 8px;
        }

        .thumbnail-info .name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.2rem;
            font-weight: 400;
            color: #fff;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .thumbnail-info .dates {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
            font-weight: 300;
            color: rgba(255,255,255,0.6);
            letter-spacing: 2px;
        }

        .quote {
            margin-top: 40px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            font-style: italic;
            color: #b8c5d6;
            line-height: 1.8;
            max-width: 600px;
            padding: 0 20px;
        }

        .footer {
            padding: 30px 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #6b7c93;
        }

        .footer a {
            color: #8fa4bf;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Mobile responsive */
        @media (max-width: 700px) {
            .thumbnail-content {
                flex-direction: column;
                padding: 30px 20px;
                gap: 15px;
            }

            .thumbnail-photo {
                width: 140px;
                height: 175px;
            }

            .thumbnail-info {
                text-align: center;
                padding-left: 0;
            }

            .thumbnail-info .subtitle {
                font-size: 1rem;
            }

            .thumbnail-info .name {
                font-size: 1.6rem;
            }

            .thumbnail-info .dates {
                font-size: 1.1rem;
            }

            .play-button {
                width: 60px;
                height: 60px;
            }

            .play-button svg {
                width: 24px;
                height: 24px;
                margin-left: 4px;
            }

            .quote {
                font-size: 1.1rem;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <main class="hero">
        <div class="video-container">
            <video id="tribute-video" playsinline controls>
                <source src="https://og8hz9aar6ozrqon.public.blob.vercel-storage.com/tribute.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            
            <!-- Custom thumbnail overlay -->
            <div class="custom-thumbnail" id="custom-thumbnail">
                <div class="thumbnail-content">
                    <img src="images/thumbnail.jpg" alt="Chris Newbold" class="thumbnail-photo">
                    
                    <div class="play-button-container">
                        <div class="play-button">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </div>
                    </div>
                    
                    <div class="thumbnail-info">
                        <p class="subtitle">In Loving Memory</p>
                        <h1 class="name">Chris Francis Newbold</h1>
                        <p class="dates">1943 â€“ 2020</p>
                    </div>
                </div>
            </div>
        </div>

        <p class="quote">
            "He lived a full and adventurous life and his inspiration as a father 
            and grandfather will be felt for generations."
        </p>
    </main>

    <footer class="footer">
        <p>Forever in our hearts</p>
        <p style="margin-top: 10px;">
            <a href="https://www.lindquistmortuary.com/obituaries/chris-newbold" target="_blank">
                View Full Obituary
            </a>
        </p>
    </footer>

    <script>
        const video = document.getElementById('tribute-video');
        const customThumbnail = document.getElementById('custom-thumbnail');

        customThumbnail.addEventListener('click', function() {
            customThumbnail.classList.add('hidden');
            video.play();
        });

        video.addEventListener('play', function() {
            customThumbnail.classList.add('hidden');
        });

        video.addEventListener('pause', function() {
            if (video.currentTime === 0 || video.ended) {
                customThumbnail.classList.remove('hidden');
            }
        });

        video.addEventListener('ended', function() {
            customThumbnail.classList.remove('hidden');
        });
    </script>
</body>
</html>
