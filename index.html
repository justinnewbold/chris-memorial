<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Loving Memory of Chris Newbold</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
        }

        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .dates {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 300;
            color: #b8c5d6;
            letter-spacing: 2px;
        }

        .divider {
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #b8c5d6, transparent);
            margin: 25px auto;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(0,0,0,0.6);
            background: #000;
        }

        video {
            width: 100%;
            display: block;
            background: #000;
            cursor: pointer;
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.4);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .play-overlay:hover {
            background: rgba(0,0,0,0.2);
        }

        .play-overlay.hidden {
            display: none;
        }

        .play-button {
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .play-overlay:hover .play-button {
            transform: scale(1.1);
            box-shadow: 0 15px 50px rgba(0,0,0,0.5);
        }

        .play-button svg {
            width: 40px;
            height: 40px;
            margin-left: 8px;
            fill: #1a1a2e;
        }

        .play-text {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            color: #fff;
            letter-spacing: 2px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        .quote {
            margin-top: 40px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            font-style: italic;
            color: #b8c5d6;
            line-height: 1.8;
            max-width: 600px;
            padding: 0 20px;
        }

        .footer {
            padding: 30px 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #6b7c93;
        }

        .footer a {
            color: #8fa4bf;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .name {
                font-size: 2.2rem;
            }
            .dates {
                font-size: 1.1rem;
            }
            .quote {
                font-size: 1.1rem;
            }
            .play-button {
                width: 80px;
                height: 80px;
            }
            .play-button svg {
                width: 32px;
                height: 32px;
                margin-left: 6px;
            }
            .play-text {
                font-size: 1rem;
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <main class="hero">
        <header class="header">
            <h1 class="name">Chris Francis Newbold</h1>
            <p class="dates">December 28, 1943 â€” April 9, 2020</p>
        </header>

        <div class="divider"></div>

        <div class="video-container">
            <video id="tribute-video" playsinline controls>
                <source src="https://og8hz9aar6ozrqon.public.blob.vercel-storage.com/tribute.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="play-overlay" id="play-overlay">
                <div class="play-button">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </div>
                <span class="play-text">Play Tribute Video</span>
            </div>
        </div>

        <p class="quote">
            "He lived a full and adventurous life and his inspiration as a father 
            and grandfather will be felt for generations."
        </p>
    </main>

    <footer class="footer">
        <p>Forever in our hearts</p>
        <p style="margin-top: 10px;">
            <a href="https://www.lindquistmortuary.com/obituaries/chris-newbold" target="_blank">
                View Full Obituary
            </a>
        </p>
    </footer>

    <script>
        const video = document.getElementById('tribute-video');
        const playOverlay = document.getElementById('play-overlay');

        playOverlay.addEventListener('click', function() {
            playOverlay.classList.add('hidden');
            video.play();
        });

        video.addEventListener('play', function() {
            playOverlay.classList.add('hidden');
        });

        video.addEventListener('pause', function() {
            if (video.currentTime === 0 || video.ended) {
                playOverlay.classList.remove('hidden');
            }
        });

        video.addEventListener('ended', function() {
            playOverlay.classList.remove('hidden');
        });
    </script>
</body>
</html>
