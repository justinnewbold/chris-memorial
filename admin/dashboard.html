<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Memorial Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 24px;
            color: #333;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }
        
        .settings-btn, .refresh-btn, .logout-btn {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
        }
        
        .settings-btn {
            background: #6c757d;
        }
        
        .settings-btn:hover {
            background: #5a6268;
        }
        
        .refresh-btn {
            background: #667eea;
        }
        
        .refresh-btn:hover {
            background: #5568d3;
        }
        
        .logout-btn {
            background: #dc3545;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .stat-card .number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        
        .photos-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .photos-container h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }
        
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .photo-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .photo-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        
        .photo-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: #f0f0f0;
        }
        
        .photo-info {
            padding: 16px;
        }
        
        .photo-info .name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }
        
        .photo-info .relationship {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .photo-info .message {
            color: #555;
            font-size: 14px;
            margin-bottom: 12px;
            font-style: italic;
        }
        
        .photo-info .date {
            color: #999;
            font-size: 12px;
            margin-bottom: 16px;
        }
        
        .photo-actions {
            display: flex;
            gap: 10px;
        }
        
        .approve-btn, .reject-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .approve-btn {
            background: #28a745;
            color: white;
        }
        
        .approve-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .reject-btn {
            background: #dc3545;
            color: white;
        }
        
        .reject-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        .approve-btn:disabled, .reject-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>üìä Admin Dashboard</h1>
            <p style="color: #666; margin-top: 4px;">Manage memorial photos</p>
        </div>
        <div class="header-actions">
            <a href="/admin/settings.html" class="settings-btn">‚öôÔ∏è Settings</a>
            <button class="refresh-btn" onclick="loadPendingPhotos()">üîÑ Refresh</button>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>
    
    <div class="stats">
        <div class="stat-card">
            <h3>Pending Photos</h3>
            <div class="number" id="pendingCount">-</div>
        </div>
    </div>
    
    <div class="photos-container">
        <h2>Pending Photos for Review</h2>
        <div id="photosGrid" class="photo-grid">
            <div class="loading">Loading photos...</div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        const adminKey = sessionStorage.getItem('adminKey');
        if (!adminKey) {
            window.location.href = '/admin/login.html';
        }
        
        async function loadPendingPhotos() {
            const photosGrid = document.getElementById('photosGrid');
            const pendingCount = document.getElementById('pendingCount');
            
            photosGrid.innerHTML = '<div class="loading">Loading photos...</div>';
            
            try {
                const response = await fetch(`/api/photos/pending?adminKey=${encodeURIComponent(adminKey)}`);
                
                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        alert('Session expired. Please login again.');
                        logout();
                        return;
                    }
                    throw new Error('Failed to load photos');
                }
                
                const data = await response.json();
                const photos = data.photos || [];
                
                pendingCount.textContent = photos.length;
                
                if (photos.length === 0) {
                    photosGrid.innerHTML = `
                        <div class="empty-state">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                            </svg>
                            <h3>No pending photos</h3>
                            <p>All photos have been reviewed!</p>
                        </div>
                    `;
                } else {
                    photosGrid.innerHTML = photos.map(photo => `
                        <div class="photo-card" data-photo-id="${photo.id}">
                            <img src="${photo.photoUrl}" alt="Photo by ${photo.uploadedBy}">
                            <div class="photo-info">
                                <div class="name">${escapeHtml(photo.uploadedBy)}</div>
                                <div class="relationship">${escapeHtml(photo.relationship)}</div>
                                ${photo.message ? `<div class="message">"${escapeHtml(photo.message)}"</div>` : ''}
                                <div class="date">Uploaded: ${new Date(photo.uploadedAt).toLocaleString()}</div>
                                <div class="photo-actions">
                                    <button class="approve-btn" onclick="handlePhoto(${photo.id}, 'approve')">‚úì Approve</button>
                                    <button class="reject-btn" onclick="handlePhoto(${photo.id}, 'reject')">‚úó Reject</button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading photos:', error);
                photosGrid.innerHTML = `
                    <div class="empty-state">
                        <h3>Error loading photos</h3>
                        <p>Please try refreshing the page</p>
                    </div>
                `;
            }
        }
        
        async function handlePhoto(photoId, action) {
            const card = document.querySelector(`[data-photo-id="${photoId}"]`);
            const buttons = card.querySelectorAll('button');
            
            // Disable buttons
            buttons.forEach(btn => btn.disabled = true);
            
            try {
                const response = await fetch('/api/photos/admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        adminKey: adminKey,
                        photoId: photoId,
                        action: action
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to process photo');
                }
                
                // Animate removal
                card.style.transition = 'opacity 0.3s, transform 0.3s';
                card.style.opacity = '0';
                card.style.transform = 'scale(0.8)';
                
                setTimeout(() => {
                    card.remove();
                    loadPendingPhotos(); // Refresh the list
                }, 300);
                
            } catch (error) {
                console.error('Error processing photo:', error);
                alert('Error processing photo. Please try again.');
                buttons.forEach(btn => btn.disabled = false);
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function logout() {
            sessionStorage.removeItem('adminKey');
            window.location.href = '/admin/login.html';
        }
        
        // Load photos on page load
        loadPendingPhotos();
        
        // Auto-refresh every 30 seconds
        setInterval(loadPendingPhotos, 30000);
    </script>
</body>
</html>
